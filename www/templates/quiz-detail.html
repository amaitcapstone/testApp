<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Sample Quiz">
  <ion-content class="padding">

    <div class="list card">
      <div class="item item-dark item-icon-right">
        <p>Question 1</p> 
        <i class="icon ion-images"></i>     
      </div>

      <p>Question description here...</p>

      <div class="item item-divider">
        Choose only one answer
      </div>
      <ion-list>
        <ion-radio ng-model="choice1" ng-value="'A'">Choose A</ion-radio>
        <ion-radio ng-model="choice1" ng-value="'B'">Choose B</ion-radio>
        <ion-radio ng-model="choice1" ng-value="'B'">Choose C</ion-radio>
        <ion-radio ng-model="choice1" ng-value="'B'">Choose D</ion-radio>
        <ion-radio ng-model="choice1" ng-value="'B'">Choose E</ion-radio>
      </ion-list>
    </div> 

      <div class="button-bar">
        <a class="button button-assertive">Submit</a>
      </div>
    
  </ion-content>
</ion-view>
