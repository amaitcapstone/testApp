<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Topic" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Game Tab -->
  <ion-tab title="Game" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/games">
    <ion-nav-view name="tab-games"></ion-nav-view>
  </ion-tab>

  <!-- Quiz Tab -->
  <ion-tab title="Quiz" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/quiz">
    <ion-nav-view name="tab-quiz"></ion-nav-view>
  </ion-tab>

 </ion-tabs>
